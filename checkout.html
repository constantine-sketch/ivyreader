<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | IvyReader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #D4AF37;
      --gold-light: #E8C84A;
      --dark-bg: #0D0D0D;
      --dark-surface: #1A2F2A;
      --dark-card: #0A1F1A;
      --light-text: #F5F5F0;
      --muted-text: #A8B8B0;
      --border: #2D4A42;
      --success: #4ECDC4;
      --error: #E07A5F;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--dark-bg);
      color: var(--light-text);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    /* Navigation */
    nav {
      background: rgba(13, 13, 13, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--border);
    }
    
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--gold);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .secure-badge {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--success);
      font-size: 0.9rem;
    }
    
    /* Redirect Message */
    .redirect-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 5rem 2rem;
      text-align: center;
    }
    
    .redirect-card {
      background: var(--dark-surface);
      border-radius: 16px;
      padding: 3rem 2rem;
      border: 1px solid var(--border);
    }
    
    .redirect-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    
    .redirect-card h1 {
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
    }
    
    .redirect-card .subtitle {
      color: var(--muted-text);
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .redirect-btn {
      display: inline-block;
      background: var(--gold);
      color: var(--dark-bg);
      padding: 1.25rem 2.5rem;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      text-decoration: none;
      transition: all 0.2s;
      margin-bottom: 1.5rem;
    }
    
    .redirect-btn:hover {
      background: var(--gold-light);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
    }
    
    .redirect-info {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }
    
    .redirect-info .info-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 0.9rem;
      color: var(--muted-text);
    }
    
    .redirect-info .info-item .check {
      color: var(--success);
    }
    
    .plan-summary {
      background: var(--dark-card);
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid var(--border);
    }
    
    .plan-summary .plan-name {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .plan-summary .plan-price {
      font-size: 2rem;
      font-weight: 800;
      color: var(--gold);
    }
    
    .plan-summary .plan-period {
      color: var(--muted-text);
      font-size: 0.9rem;
    }
    
    .spinner-container {
      margin: 1.5rem 0;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--border);
      border-top-color: var(--gold);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .auto-redirect-text {
      font-size: 0.85rem;
      color: var(--muted-text);
      margin-top: 1rem;
    }
    
    /* Free Tier */
    .free-tier-message {
      text-align: center;
      padding: 3rem 2rem;
    }
    
    .free-tier-message h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    .free-tier-message p {
      color: var(--muted-text);
      margin-bottom: 2rem;
    }
    
    .free-tier-message .cta-btn {
      display: inline-block;
      background: var(--gold);
      color: var(--dark-bg);
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s;
    }
    
    .free-tier-message .cta-btn:hover {
      background: var(--gold-light);
    }
    
    /* Consultation CTA */
    .consultation-cta {
      max-width: 600px;
      margin: 2rem auto;
      padding: 1.5rem 2rem;
      background: var(--dark-surface);
      border-radius: 12px;
      border: 1px solid var(--border);
      text-align: center;
    }
    
    .consultation-cta h4 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }
    
    .consultation-cta p {
      color: var(--muted-text);
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    
    .consultation-cta a {
      display: inline-block;
      color: var(--gold);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
    }
    
    .consultation-cta a:hover {
      text-decoration: underline;
    }
    
    /* Footer */
    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid var(--border);
      margin-top: 3rem;
    }
    
    footer p {
      color: var(--muted-text);
      font-size: 0.85rem;
    }
    
    footer a {
      color: var(--muted-text);
      text-decoration: none;
    }
    
    footer a:hover {
      color: var(--gold);
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">üìö IvyReader</a>
      <div class="secure-badge">
        üîí Secure Checkout
      </div>
    </div>
  </nav>

  <!-- Checkout Content -->
  <div id="checkout-content">
    <!-- Will be populated by JavaScript based on tier -->
  </div>

  <!-- Consultation CTA -->
  <div class="consultation-cta" id="consultation-section">
    <h4>Have questions before you commit?</h4>
    <p>Book a free 15-minute call with our founders.</p>
    <a href="https://calendly.com/d/ctmv-k59-8g6/ivyreader-free-consultation-with-founders" target="_blank">
      üìû Schedule Free Consultation ‚Üí
    </a>
  </div>

  <!-- Footer -->
  <footer>
    <p>
      <a href="index.html">‚Üê Back to IvyReader</a> ¬∑ 
      <a href="#">Privacy Policy</a> ¬∑ 
      <a href="#">Terms of Service</a>
    </p>
  </footer>

  <script>
    // Get tier from URL params
    const urlParams = new URLSearchParams(window.location.search);
    const tier = urlParams.get('tier') || 'premium';
    
    // Stripe Payment Links - these redirect to Stripe's hosted checkout page
    const paymentLinks = {
      premium: 'https://buy.stripe.com/test_5kQ6oB5LQ8lbbdAdBg1VK00',
      elite: 'https://buy.stripe.com/test_cNidR3eim1WNbdA7cS1VK01'
    };
    
    // Tier configurations
    const tiers = {
      free: {
        name: 'Free',
        badge: 'STARTER',
        price: 0,
        period: 'forever',
        icon: 'üéâ'
      },
      premium: {
        name: 'Premium',
        badge: '‚òÖ PREMIUM',
        price: 27,
        period: '/month',
        icon: '‚≠ê'
      },
      elite: {
        name: 'Elite',
        badge: 'üëë ELITE',
        price: 97,
        period: '/month',
        icon: 'üëë'
      }
    };
    
    const selectedTier = tiers[tier] || tiers.premium;
    
    // Render checkout page
    function renderCheckout() {
      const container = document.getElementById('checkout-content');
      
      if (tier === 'free') {
        container.innerHTML = `
          <div class="free-tier-message">
            <h2>üéâ Welcome to IvyReader Free!</h2>
            <p>No payment required. Create your account and start tracking your reading journey today.</p>
            <a href="confirmation.html?tier=free" class="cta-btn">
              Create Free Account ‚Üí
            </a>
          </div>
        `;
        return;
      }
      
      // For paid tiers, show a brief summary then redirect to Stripe
      const paymentLink = paymentLinks[tier] || paymentLinks.premium;
      
      container.innerHTML = `
        <div class="redirect-container">
          <div class="redirect-card">
            <div class="redirect-icon">${selectedTier.icon}</div>
            <h1>Complete Your ${selectedTier.name} Subscription</h1>
            <p class="subtitle">You'll be redirected to our secure payment page powered by Stripe.</p>
            
            <div class="plan-summary">
              <div class="plan-name">IvyReader ${selectedTier.name}</div>
              <div class="plan-price">$${selectedTier.price}</div>
              <div class="plan-period">${selectedTier.period}</div>
            </div>
            
            <a href="${paymentLink}" class="redirect-btn" id="checkout-btn">
              Proceed to Secure Checkout ‚Üí
            </a>
            
            <div class="spinner-container" id="spinner-container" style="display: none;">
              <div class="spinner"></div>
              <p class="auto-redirect-text">Redirecting you to secure checkout...</p>
            </div>
            
            <div class="redirect-info">
              <div class="info-item">
                <span class="check">‚úì</span> 30-Day Money-Back Guarantee
              </div>
              <div class="info-item">
                <span class="check">‚úì</span> Cancel anytime, no contract
              </div>
              <div class="info-item">
                <span class="check">‚úì</span> Secured by Stripe (PCI Compliant)
              </div>
              <div class="info-item">
                <span class="check">‚úì</span> Card, Apple Pay, Google Pay & more
              </div>
            </div>
          </div>
        </div>
      `;
      
      // Auto-redirect after a brief delay so user sees the summary
      setTimeout(() => {
        const spinnerContainer = document.getElementById('spinner-container');
        if (spinnerContainer) {
          spinnerContainer.style.display = 'block';
        }
        setTimeout(() => {
          window.location.href = paymentLink;
        }, 1500);
      }, 2000);
    }
    
    // Initialize
    renderCheckout();
  </script>
</body>
</html>
